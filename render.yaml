services:
  # Backend API Service
  - type: web
    name: mile-vaganan-api
    env: docker
    dockerContext: .
    dockerfilePath: apps/api/Dockerfile
    plan: free
    region: singapore # Close to India
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mile-vaganan-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mile-vaganan-redis
          property: connectionString
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: milevagananevents@gmail.com
      - key: SMTP_PASS
        value: Durga@12 # Note: Ensure this is an App Password if using 2FA
      - key: ADMIN_EMAIL
        value: milevagananevents@gmail.com
    healthCheckPath: /

  # Frontend Web App
  - type: web
    name: mile-vaganan-web
    env: node
    plan: free
    region: singapore
    buildCommand: npm install && npm run build --workspace=apps/web
    startCommand: npm run start --workspace=apps/web
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: mile-vaganan-api
          property: url

databases:
  - name: mile-vaganan-db
    databaseName: milevaganan
    user: milevaganan
    plan: free
    region: singapore

